<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Calculator</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <header>Roots of 2<sup>nd</sup> degree equation</header>
    <div class="input-values">
        <form action="">
            <label for="number">a</label>
            <input type="number" id="a-input" oninput="read()" required><br>
            <label for="number">b</label>
            <input type="number" id="b-input" oninput="read()" required><br>
            <label for="number">c</label>
            <input type="number"  id="c-input" oninput="read()" required><br>
            <button id="generate-btn" onclick="solve()">Generate</button>
        </form>
        <div class="result">
            <h2>X:</h2>
            <div id="x-sol"></div><br>
            <h2>Y:</h2>
            <div id="y-sol"></div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
