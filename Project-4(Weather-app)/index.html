<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body id="root">
    <div id="class-load">
        <div class="loading">
            <p id="spin"></p>
            <p id="load">loading...</p>
        </div>
    </div>
    <div class="top-tire">
        <input type="text" placeholder="Search by location" id="input">
        <button id="btn-search">&#128269</button>
    </div>
    <div id="main">
    <div class="climate">
        <p id="climate"></p>
    </div>
    <div class="middle-tire">
        <div class="details-loc">
            <div id="temperature">
                <p><span id="change">70</span><sup id="cel">C</sup><sup>|</sup><sup id="far">F</sup></p>
            </div>
            <div id="details">
            </div>
        </div>
    </div>
    </div>
    
    
    </div>
    <script src="app.js"></script>
</body>

</html>
