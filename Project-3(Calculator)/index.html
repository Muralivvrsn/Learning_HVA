<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <input type="text" id="enter">
        <div class="operations">
            <button class="item" id="seven">7</button><button class="item" id="eight">8</button><button class="item"
                id="nine">9</button><button class="item" id="divide">/</button><button class="item"
                id="four">4</button><button class="item" id="five">5</button><button class="item"
                id="six">6</button><button class="item" id="mul">*</button><button class="item"
                id="one">1</button><button class="item" id="two">2</button><button class="item"
                id="three">3</button><button class="item" id="minus">-</button><button class="item"
                id="clear">clear</button><button class="item" id="zero">0</button><button class="item"
                id="equal">=</button><button class="item" id="plus">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
